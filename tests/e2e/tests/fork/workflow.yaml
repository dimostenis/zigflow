document:
  dsl: 1.0.0
  namespace: fork
  name: workflow
  version: 0.0.1
do:
  - fork:
      fork:
        branches:
          - callHTTP1:
              call: http
              with:
                method: get
                endpoint: ${ "http://" + $env.HTTP_MOCK + "/posts/1" }
          - callHTTP2:
              call: http
              with:
                method: get
                endpoint: ${ "http://" + $env.HTTP_MOCK + "/posts/2" }
